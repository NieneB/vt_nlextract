maxzoom=16
extent = [3.25, 50.72926, 7.2, 53.73674]
[[tileset.layer]]
name = "perceel"
table_name = "latest.perceel"
geometry_field = "begrenzing"
geometry_type = "POLYGON"
srid = 28992
#fid_field = "id"
#tile_size = "4096"
#buffer_size = 10
#simplify = true
#query_limit = 1000
[[tileset.layer.query]]
minzoom=15
maxzoom=20
sql = """SELECT ST_Transform(begrenzing,3857) AS begrenzing,"ogc_fid","gml_id","namespace","lokaalid","logischtijdstipontstaan","gemeente","sectie","perceelnummer","waarde","perceelnummerrotatie","deltax","deltay" FROM latest.perceel WHERE begrenzing && !bbox!"""

